name: Create Bug Branch 🐛🌿

on:
  issues:
    types: 
      - assigned

# tasks
jobs:
  create-branch:
    runs-on: ubuntu-latest
    # run if issue was labeled or created
    # if: contains(github.event.issue.labels.*.name, 'bug') && github.event_name == 'issues' && (github.event.action == 'labeled' || github.event.action == 'opened')
    steps:

      # checkout the code
      - name: Checkout code 🛍️
        uses: actions/checkout@v2
        
      # create a branch
      - name: Create branch and push 🌿👆
        run: |
          branch_name="bug/${{ github.event.issue.number }}-${{ github.event.issue.title }}"
          
          git checkout production
          git pull origin production
          git checkout -b $branch_name
          git push origin $branch_name

      # print
      - name: Completed!! 🎉
        run: echo Successfully Created a Branch! 🎊
