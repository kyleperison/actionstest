name: Init Pipeline On Issue Create

on:
  issues:
    types:
      - opened

jobs:
  comment_label:
    # if: github.event.label.name == 'bug'
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Add comment
        env:
          OUTPUT1: ${{github.event.label.name}}
        uses: peter-evans/create-or-update-comment@5f728c3dae25f329afbe34ee4d08eef25569d79f
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            This is a ${{ OUTPUT1 }} Issue
