name: Init Pipeline On Issue Create

on:
  issues:
    types:
      - assigned

jobs:
  create_issue_branch:
      runs-on: ubuntu-latest
      permissions:
        issues: write
      steps:
        - name: Create Issue Branch
        - env:
            GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            ISSUE_URL: ${{ github.event.issue.html_url }}
          uses: robvanderleek/create-issue-branch@main  
